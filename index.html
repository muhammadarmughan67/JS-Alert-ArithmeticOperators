<script>
    // Functions to be called
    function alertName() {
        alert("M.Armughan Javaid");
    }

    function alertNumber() {
        alert("123");
    }

    function showVariableNames() {
    document.getElementById("output").innerHTML = "Variable Names : a,b";
}

function showCamelCaseExample() {
    document.getElementById("output").innerHTML = " myVariableName";
}

function sumNumbers() {
    document.getElementById("output").innerHTML = "Sum of a and b = " + (610 + 418);
}

function subtractNumbers() {
    document.getElementById("output").innerHTML = "Subtraction of a and b = " + (845 - 443);
}

function multiplyNumbers() {
    document.getElementById("output").innerHTML = "Multiplication of a and b = " + (97 * 56);
}

function divideNumbers() {
    document.getElementById("output").innerHTML = "Division of a and b = " + (736 / 78);
}

function calculateNumbers() {
    var a = 42323;
    var b = 7873;
    var result = (a + b) * (a - b);
    document.getElementById("output").innerHTML = "Result of calculations: " + result;
}

// Event listeners for buttons
document.getElementById("alertName").addEventListener("click", alertName);
document.getElementById("alertNum").addEventListener("click", alertNumber);
document.getElementById("varname").addEventListener("click", showVariableNames);
document.getElementById("camelCase").addEventListener("click", showCamelCaseExample);
document.getElementById("sum").addEventListener("click", sumNumbers);
document.getElementById("sub").addEventListener("click", subtractNumbers);
document.getElementById("mul").addEventListener("click", multiplyNumbers);
document.getElementById("div").addEventListener("click", divideNumbers);
document.getElementById("cal").addEventListener("click", calculateNumbers);

// Clear statement and output
document.getElementById("clearStatement").addEventListener("click", function() {
    document.getElementById("statement").innerHTML = "";
});

document.getElementById("clearOutput").addEventListener("click", function() {
    document.getElementById("output").innerHTML = "";
});

</script>
